<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section class="registration">
            <div class="reg__wrap">
                <form action="#!" method="post" class="reg__form">
                    <div class="form__box">
                        <label for="name" class="form__label">Your Name</label>
                        <input
                            type="text"
                            class="form__input"
                            name="name"
                            id="name"
                            placeholder="Full Name"
                        />
                    </div>
                    <div class="form__box">
                        <label for="email" class="form__label">Email address</label>
                        <input
                            type="email"
                            class="form__input"
                            name="email"
                            id="email"
                            placeholder="Email"
                            required
                        />
                        <p class="form__error">Email address is not valid</p>
                    </div>
                    <div class="form__box">
                        <label for="birthday" class="form__label">Birthday</label>
                        <input
                            type="date"
                            class="form__input"
                            name="birthday"
                            id="birthday"
                        />
                    </div>
                    <div class="form__box">
                        <label for="birthtime" class="form__label">Birthtime</label>
                        <input
                            type="time"
                            class="form__input"
                            name="birthtime"
                            id="birthtime"
                        />
                    </div>
                    <div class="form__box">
                        <label for="gender-male" class="form__label">Gender</label>
                        <div class="form__gender">
                            <div class="form__gender-box">
                                <label for="gender-male" class="form__label font__label-gender">Male</label>
                                <input
                                    type="radio"
                                    class="form__input"
                                    name="gender"
                                    id="gender-male"
                                />
                            </div>
                            <div class="form__gender-box">
                                <label for="gender-female" class="form__label font__label-gender">Female</label>
                                <input
                                    type="radio"
                                    class="form__input"
                                    name="gender"
                                    id="gender-female"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form__box">
                        <label for="country" class="form__label">Country</label>
                        <select name="country" id="country" class="form__select" required>
                            <option value="" selected disabled>Select a country</option>
    
                            <optgroup label="Asia">
                                <option value="Vietnam">Vietnam</option>
                                <option value="Laos">Laos</option>
                                <option value="Cambodia">Cambodia</option>
                                <option value="Singapore">Singapore</option>
                            </optgroup>
    
                            <optgroup label="Europe">
                                <option value="France">France</option>
                                <option value="Belgium">Belgium</option>
                                <option value="Italy">Italy</option>
                                <option value="Finland">Finland</option>
                                <option value="Ireland">Ireland</option>
                            </optgroup>
                        </select>
                        <p class="form__error form__error-country">Please select a country</p>
                    </div>
                    <div class="form__box">
                        <label for="score" class="form__label">TOEIC</label>
                        <input
                            type="range"
                            class="form__input"
                            name="score"
                            id="score"
                            max="990"
                            min="5"
                        />
                    </div>
                    <div class="form__btn-box">
                        <button type="submit" class="form__btn form__btn-regis">Register</button>
                        <button type="reset" class="form__btn form__btn-reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
