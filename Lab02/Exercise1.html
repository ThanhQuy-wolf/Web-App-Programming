<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Schedule</title>
        <link rel="stylesheet" href="./css/Exercise1.css">
    </head>
    <body>
        <div class="schedule__wrap">
            <h1 class="schedule__title">student schedule</h1>

            <table class="schedule__table">
                <tr class="schedule__row schedule__heading schedule__bold">
                    <td class="schedule__data schedule__upper">Day/Period</td>
                    <td class="schedule__data schedule__upper">I</td>
                    <td class="schedule__data schedule__upper">II</td>
                    <td class="schedule__data schedule__upper schedule__lunch" rowspan="8">lunch</td>
                    <td class="schedule__data schedule__upper">III</td>
                    <td class="schedule__data schedule__upper">IV</td>
                </tr>
                <tr class="schedule__row">
                    <td class="schedule__data schedule__bold">Monday</td>
                    <td class="schedule__data">Math</td>
                    <td class="schedule__data">Physics</td>
                    <td
                        class="schedule__data schedule__empty"
                        rowspan="2"
                        colspan="2"
                    ></td>
                </tr>
                <tr class="schedule__row">
                    <td class="schedule__data schedule__bold">Tuesday</td>
                    <td class="schedule__data schedule__lab" colspan="2">LAB</td>
                </tr>
                <tr class="schedule__row">
                    <td class="schedule__data schedule__bold">Wednesday</td>
                    <td class="schedule__data">History</td>
                    <td class="schedule__data">Music</td>
                    <td class="schedule__data schedule__seminar" colspan="2">SEMINAR</td>
                </tr>
                <tr class="schedule__row">
                    <td class="schedule__data schedule__bold">Thursday</td>
                    <td class="schedule__data">Physical Education</td>
                    <td class="schedule__data">Swimming</td>
                    <td class="schedule__data">Chemistry</td>
                    <td class="schedule__data">Biology</td>
                </tr>
                <tr class="schedule__row">
                    <td class="schedule__data schedule__bold">Friday</td>
                    <td class="schedule__data schedule__lab" colspan="2">LAB</td>
                    <td class="schedule__data">Geography</td>
                    <td class="schedule__data">Informatics</td>
                </tr>
                <tr class="schedule__row">
                    <td class="schedule__data schedule__bold">Saturday</td>
                    <td class="schedule__data">Math</td>
                    <td class="schedule__data">Physics</td>
                    <td class="schedule__data schedule__lab" colspan="2">LAB</td>
                </tr>
                <tr class="schedule__row">
                    <td class="schedule__data schedule__bold">Sunday</td>
                    <td
                        class="schedule__data schedule__empty schedule__empty-sunday"
                        colspan="2"
                    ></td>
                    <td class="schedule__data schedule__empty"></td>
                    <td class="schedule__data">Homework</td>
                </tr>
            </table>
        </div>
    </body>
</html>
